name: "set output"

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: set result
      id: edit
      run: |
        echo "hogehoge" >> output.txt
        echo "fugafuga" >> output.txt
        echo "hogehoge" >> output.txt
        echo "result<<EOF" >> $GITHUB_OUTPUT
        echo "hogehoge" >> $GITHUB_OUTPUT
        echo "fugafuga" >> $GITHUB_OUTPUT
        echo "hogehoge" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: get result
      run: echo ${{ steps.edit.outputs.result }}
